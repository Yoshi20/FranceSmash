      li6: "Quand les organisateurs demandent de stop le freeplay il faut arrêter immédiatement. Pas de 'encore une stock' ni de 'c'est presque fini', la ponctualité du tournoi dépend de vous"
      li7: "En cas de non respect des règles l'organisateur se réserve le droit de bannir les joueurs du tournoi"
