  information:
    title: "Information"
    title_short: "Infos"
    general:
      title: "Général"
      francesmash: |
        Ce site/cette application web a été premièrement créé pour donner une vue d'ensemble sur la scène Super Smash Bros. Ultimate en France et pour fournir aux organisateurs de tournoi (TO) un outil simple pour gérer leurs tournois.<br><br>
        Il peut aussi servir de point d'entrée aux nouveaux joueurs pour trouver leur communauté smash locale respective.<br><br>
    calendar:
      title: "Calendrier"
      tournaments_body: "Avec l'aide d'un robot d'indexation auto-géré (%{link}), qui se lance une fois par nuit, SmashUltimate.fr est capable de trouver et lister tous les tournois SSBU en France qui ont été ajoutés sur au moins l'un des sites suivants:"
      calendar_body: "Le calendrier montre tous les tournois SSBU trouvés en France pour les deux semaines précédentes et les quatre prochains mois.\nIl distingue les différents types de tournois comme ceci:"
      calendar_weekly: "Hebdomadaire -> Tournoi hebdomadaire créé sur SmashUltimate.fr"
      calendar_internal: "Interne -> Tournoi créé sur SmashUltimate.fr"
      calendar_external: "Externe -> Tournoi créé sur un site externe"
    power_ranking:
      title: "Power Ranking"
      power_ranking: "Power Ranking (PR)"
      power_ranking_body: "Le power ranking FR utilise une combinaison d'algorithme et de jury pour fournir un classement qui se rapproche le plus possible de la réalité. Pour en savoir plus vous pouvez vous rendre sur %{link} dans la section FAQ ou sur le serveur discord"
    tournament_manager:
      title: "Gestionnaire de tournoi"
      tournament_organiser: "Organisateur de tournoi"
      tournament_organiser_body: "SmashUltimate.fr contient une application Web pour la création et l'administration simple de tournois smash.<br><br>Il est particulièrement adapté aux weekklies, car il permet la génération de plusieurs tournois dans une période de temps définie.<br><br>Organisez-vous des tournois vous-même et vous souhaiteriez utiliser le Gestionnaire de Tournoi SmashUltimate.fr? Faites-le moi savoir %{link}."
      tournament_organiser_mail: "via email"
      tournament_organiser_mail_subject: "Je souhaiterais être administrateur!"
      tournament_organiser_mail_body: "Bonjour SmashUltimate.fr\n\nJe suis ??? et je souhaiterais devenir un administrateur car:\n???"
      bracket_tool: "Outil de Bracket"
      bracket_tool_body: "En raison de ses brackets et API gratuits, sans lag et facile à utiliser, le gestionnaire de tournoi SmashUltimate.fr utilise %{link} pour le moment."
      bracket_seeding: "Bracket seeding"
      bracket_seeding_body1: "Le seeding initial est fait en générant une liste de joueurs triés par compétence depuis toutes les données sur SmashUltimate.fr.ch:"
      bracket_seeding_body2: "Le seeding final est fait manuellement par un TO."
    results:
      title: "Résultats"
      results_body: "Outre les résultats (scores de match et classements) du Gestionnaire de Tournoi Interne, SmashUltimate.fr peut aussi obtenir les résultats de tous les autres tournois en suisse.\nLa seule condition requise, c'est que le tournoi ait été importé sur braacket.com dans la ligue %{link}."
      ranking_system: "Système de Classement"
      ranking_system_body: "Indépendamment du nombre de participants par tournoi, le rang des joueurs à la fin d'un tournoi définit le nombre de points qu'il/elle reçoit. Ce classement est indépendant du power ranking."
      ranking_system_rank: "Rang"
      ranking_system_points: "Points"
    contact:
      title: "Ecrivez-moi un message"
      submit: "Soumettre"
      name: "Ton nom ou gamertag"
      email: "Ton e-mail"
      body: "Ton message"

