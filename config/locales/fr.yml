      body: "Afin qu'on puisse continuer à faire des tournois dans les lieux dédiés, on se doit de suivre quelques règles de bon sens. Si l'une de ces règles n'est pas respectée l'hébergeur a le droit de virer et bannir n'importe quel joueur sans avoir à s'expliquer plus que ça."
