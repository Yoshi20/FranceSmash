    general_rules:
      title_short: "Général"
      body: "Afin qu'on puisse continuer à faire des tournois dans les lieux dédiés, on se doit de suivre quelques règles de bon sens. Si l'une de ces règles n'est pas respectée l'hébergeur a le droit de virer et bannir n'importe quel joueur sans avoir à s'expliquer plus que ça."
      ul: "Some (hopefully self-evident) rules are as follows:"
      li1: "Fumer en intérieur est interdit"
      li2: "Prenez soin de tous les matériels et logiciels utilisés, ainsi que de l'ameublement et autre. Si vous cassez quelque chose, reportez-le à l'hébergeur"
      li3: "Soyez amicaux et bienveillants envers tous les participants"
      li4: "Suivez les instructions de l'hébergeur. La parole d'un hébergeur fait loi"
      li5: "Les combats physiques ne seront pas tolérés"
      li6: "Le vol ne sera pas toléré"
      li7: "If rules are broken, the host always has the right to exclude any player from the event without further discussion."
      li8: "Depending on the Covid-19 situation and the protection concept of the event, there are different Corona rules. Stick to them at all times."
    match_rules:
      title_short: "Règlements"
      body: "The French SSBU Ruleset is used at most tournaments in France. Please find out which rules are being used before each event."
      complete: "You can find the complete ruleset %{link}"
      here: "ici"

